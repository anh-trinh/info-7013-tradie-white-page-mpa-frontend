version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        COMPOSER_NO_DEV: ${COMPOSER_NO_DEV-0}
    container_name: tradie-mpa-frontend-php
    volumes:
      - ./:/var/www
    environment:
      APP_ENV: ${APP_ENV-local}
      APP_DEBUG: ${APP_DEBUG-true}
      API_BASE_URL: ${API_BASE_URL-http://localhost:8888}
    networks:
      - tradie-net

  nginx:
    image: nginx:1.25-alpine
    container_name: tradie-mpa-frontend-nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - tradie-net

networks:
  tradie-net:
    driver: bridge
